<div class="container">
  <main class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <h1 class="text-center">Sign Up</h1>
          <form name="signupForm" method="post" ng-submit="signup.registerLocal()">
            <div class="form-group has-feedback">
              <input class="form-control input-lg"
                     type="text"
                     name="displayName"
                     ng-model="displayName"
                     placeholder="Name"
                     required autofocus />
              <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input class="form-control input-lg"
                     type="email"
                     name="email"
                     ng-model="email"
                     placeholder="Email"
                     required />
              <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input class="form-control input-lg"
                     type="password"
                     name="password"
                     ng-model="password"
                     placeholder="Password"
                     required />
              <span class="form-control-feedback"></span>
            </div>
            <button class="btn btn-lg btn-block btn-primary"
                    type="submit"
                    ng-disabled="signupForm.$invalid">Sign Up</button>
            <br />
            <p class="text-center text-muted">Already have an account? <a href="#">Log in</a>.</p>
          </form>

          <hr />
          <h4 class="text-center">... or log in using one of these providers</h4>
          <button class="btn btn-block btn-default"
                  ng-click="signup.authenticate('google')">Log in with Google</button>
        </div>
      </div>
    </div>
  </main>
</div>

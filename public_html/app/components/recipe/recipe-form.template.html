<form name="form" method="post" ng-submit="vm.saveRecipe()">
  <legend>
    <h1>New Recipe</h1>
  </legend>
  <div class="row">
    <div class="col-md-5 well">

      <div class="form-group">
        <fieldset flow-init="{
                    target: '/userdata/upload',
                    uploadMethod: 'POST',
                    testChunks: false,
                  }"
                  flow-files-submitted="$flow.upload()"
                  flow-file-success="vm.onPictureUpload($file, $message, $flow)">

          <!-- Thumbnail Preview -->
          <div class="text-center">
            <figure class="img-thumbnail">
              <div class="recipe__thumbnail-wrap">
                <img class="recipe__thumbnail"
                     ng-hide="$flow.files.length"
                     ng-src="{{vm.getThumbnail()}}" />
                <img class="recipe__thumbnail"
                     ng-show="$flow.files.length"
                     flow-img="$flow.files[0]" />
              </div>
            </figure>
          </div>

          <br />

          <!-- Thumbnail -->
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">File</span>
              <input class="form-control input-lg"
                     type="text"
                     flow-btn flow-attrs="{accept:'image/*'}"
                     flow-drop
                     placeholder="Drop here or click to select file"
                     readonly />
              <input type="hidden"
                     name="thumbnail"
                     ng-model="vm.recipe.thumbnail" />
            </div>
          </div>

        </fieldset>
      </div>
    </div>

    <div class="col-md-7">
      <fieldset>

        <!-- Title (required) -->
        <div class="form-group">
          <input class="form-control input-lg"
                 type="text"
                 name="title"
                 ng-model="vm.recipe.title"
                 placeholder="Title"
                 required autofocus />
        </div>

        <!-- Description -->
        <div class="form-group">
          <textarea class="form-control input-lg"
                 type="text"
                 name="description"
                 ng-model="vm.recipe.description"
                 placeholder="Description"></textarea>
        </div>

        <div class="row">
          <div class="col-md-7">

            <!-- Category -->
            <!-- TODO: Autocomplete with existing categories -->
            <div class="form-group">
              <label for="category">Category</label>
              <input class="form-control input-lg"
                     type="text"
                     name="category"
                     ng-model="vm.recipe.category.label"
                     ng-change="vm.generateCategorySlug()"
                     placeholder="Category" />
            </div>

          </div>
          <div class="col-md-5">

            <!-- Rating -->
            <div class="form-group">
              <label>Rating</label>
              <span class="form-control input-lg">Select:&nbsp;
              <rating ng-model="vm.recipe.rating"
                      max="{{vm.rating.max}}"></rating></span>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-md-4">

            <!-- Prep Time -->
            <div class="form-group">
              <label for="prep_time">Prep Time</label>
              <div class="input-group">
                <input class="form-control"
                       type="number"
                       name="prep_time"
                       step="any"
                       min="1"
                       ng-model="vm.recipe.prep_time" />
                <span class="input-group-addon">minutes</span>
              </div>
            </div>

          </div>
          <div class="col-md-4">

            <!-- Cook Time -->
            <div class="form-group">
              <label for="prep_time">Cook Time</label>
              <div class="input-group">
                <input class="form-control"
                       type="number"
                       name="cook_time"
                       step="any"
                       min="1"
                       ng-model="vm.recipe.cook_time" />
                <span class="input-group-addon">minutes</span>
              </div>
            </div>

          </div>
          <div class="col-md-4">

            <!-- Servings -->
            <div class="form-group">
              <label for="prep_time">Servings</label>
              <input class="form-control"
                     type="number"
                     name="yield_qty"
                     min="1"
                     step="1"
                     ng-model="vm.recipe.yield_qty" />
            </div>

          </div>
        </div>
      </fieldset>
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-md-5">
      <fieldset>
        <legend>
          <h3>Ingredients</h3>
        </legend>

        <!-- Ingredients -->
        <div class="panel panel-default"
             ng-repeat="ingredient in vm.recipe.ingredients
                        | orderBy: 'order'">
          <div class="panel-body row">
            <rt-ingredient ingredient="ingredient"
                           format="form"
                           order="$index + 1"
                           on-remove="vm.removeIngredient(ingredient)">
            </rt-ingredient>
          </div>
        </div>

        <!-- Add ingredient -->
        <button class="btn btn-default btn-lg btn-block"
                type="button"
                ng-click="vm.addIngredient()">
          <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
          <span> Add Ingredient</span>
        </button>

      </fieldset>
    </div>

    <div class="col-md-7">
      <fieldset>
        <legend>
          <h3>Directions</h3>
        </legend>
        <div class="panel panel-default"
             ng-repeat="step in vm.recipe.steps
                        | orderBy: 'order'">
          <div class="panel-body row">
            <rt-step step="step"
                     format="form"
                     order="$index + 1"
                     on-remove="removeStep(step)">
            </rt-step>
          </div>
        </div>

        <!-- Add direction step -->
        <button class="btn btn-default btn-lg btn-block"
                type="button"
                ng-click="vm.addStep()">
          <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
          <span> Add Step</span>
        </button>

      </fieldset>
    </div>
  </div>

  <hr />

  <div class="text-right">

    <!-- Submit -->
    <button class="btn btn-lg btn-success"
            type="submit"
            ng-disabled="form.$invalid">Save</button>

    <!-- Cancel -->
    <a class="btn btn-lg btn-warning" ui-sref="^.list">Cancel</a>
  </div>
</form>

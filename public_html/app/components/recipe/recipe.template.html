<li>
  <article class="recipe">
    <figure class="img-thumbnail">
      <div class="recipe__thumbnail-wrap">
        <img class="recipe__thumbnail" ng-src="{{getThumbnail()}}" />
      </div>
    </figure>
    <h3>{{recipe.title}}</h3>
    <p class="recipe__description">{{recipe.description}}</p>
    <a class="btn btn-success" ui-sref="recipe.detail">View</a>
  </article>
</li>

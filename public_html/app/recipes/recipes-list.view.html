<section>
  <header class="clearfix">
    <h1 class="pull-left">My Recipes</h1>
    <form class="form-inline pull-right" name="filterForm">
      <div class="form-group">
        <div class="input-group">
          <label for="category">Filter by Category </label>
          <select class="form-control"
                  type="select"
                  name="category"
                  ng-model="vm.categoryFilter"
                  ng-options="category.slug as category.label
                              for category in vm.categories">
            <option value="">(All)</option>
          </select>
        </div>
      </div>
    </form>
  </header>

  <hr />

  <ul class="row list-unstyled">
    <li class="col-md-4">
      <div class="recipe well well-lg text-center">
        <div style="height: 100%;">
          <i class="glyphicon glyphicon-plus text-muted"
             style="font-size: 62px; line-height: 2;"></i>
          <a class="btn btn-default btn-block" ui-sref="^.create">
            <span>Add New Recipe</span>
          </a>
        </div>
      </div>

    </li>
    <li class="col-md-4"
        ng-repeat="recipe in vm.recipes
                   | orderBy: '-created_on'
                   | filter:vm.filter()">
      <rt-recipe recipe="recipe" format="card">
      </rt-recipe>
    </li>
  </ul>
</section>

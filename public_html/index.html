<!DOCTYPE html>
<html ng-app="recipetome">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

    <title>Recipe Tome</title>

    <link rel="stylesheet" type="text/css" href="asset/style/recipetome.css" />

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="RecipeTomeController">
    <header class="navbar navbar-default navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">Recipe Tome</a>
          </div>
          <nav class="navbar-right">
            <ul class="nav navbar-nav">
              <li><a href="#/">Home</a></li>
              <li><a href="#/signup">Sign up</a></li>
              <li><a href="#/login">Log in</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div ng-view></div>

    <footer>
      <div class="container">
        <p class="text-center">
          <span ng-bind-html="app.inlineTemplates.copyright"></span>
        </p>
        <p class="text-center">
          <span ng-bind-html="app.inlineTemplates.license"></span>
        </p>
        <p class="text-center">
          <span>Powered by </span>
          <span ng-repeat="link in app.inlineTemplates.techList" ng-bind-html="link"></span>
        </p>
      </div>
    </footer>

    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="vendor/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="vendor/angular-jwt/angular-jwt.min.js"></script>

    <script type="text/javascript" src="recipetome.js"></script>
  </body>
</html>

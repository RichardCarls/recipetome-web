<!DOCTYPE html>
<html ng-app="recipetome" ng-strict-di>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

    <title>Recipe Tome</title>

    <link rel="stylesheet" type="text/css" href="asset/semantic/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/angularjs-toaster/toaster.min.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script type="text/javascript">
      // Fallback
      (window.angular || document.write('<script type="text/javascript" src="vendor\/angular\/angular.min.js"><\/script>'));
    </script>

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="RecipeTomeController as appCtrl"
        flow-prevent-drop>

    <header class="ui green inverted vertical masthead segment">
      <div class="ui container">
        <nav user-menu>
        </nav>
      </div>
    </header>

    <toaster-container toaster-options="{
        'position-class': 'toast-bottom-right'
      }"></toaster-container>

    <div class="ui vertical content segment" ui-view></div>

    <footer class="ui center aligned basic segment">
      <div class="ui container">
        <p>
          <span>Recipe Tome {{::appCtrl.version}} &nbsp;|&nbsp; &copy; 2015 <a href="http://www.richardcarls.com">Richard Carls</a></span>
        </p>
        <p>
          <span>Code licensed under <a href="https://github.com/RichardCarls/recipetome-web/blob/master/LICENSE">MIT</a> License</span>
        </p>
        <p>
          <span>Powered by </span>
          <span ng-repeat="tech in appCtrl.techList"><a ng-href="tech.link">{{::tech.name}}</a>{{$last ? '' : ', '}}</span>
        </p>
      </div>
    </footer>


    <script type="text/javascript" async="true" src="vendor/cryptojslib/rollups/md5.js"></script>
    <script type="text/javascript" async="true"  src="vendor/masonry/masonry.pkgd.min.js"></script>

    <script type="text/javascript" src="vendor/vendors.min.js"></script>
    <script type="text/javascript" src="recipetome.js"></script>
  </body>
</html>

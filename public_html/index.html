<!DOCTYPE html>
<html ng-app="recipetome" ng-strict-di>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

    <title>Recipe Tome</title>

    <link rel="stylesheet" type="text/css" href="asset/style/recipetome.css" />

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="RecipeTomeController as vm" flow-prevent-drop>
    <header class="navbar navbar-default navbar-static-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="welcome">Recipe Tome</a>
          </div>
          <nav user-menu>
          </nav>
        </div>
      </div>
    </header>

    <div ui-view></div>

    <footer>
      <div class="container">
        <p class="text-center">
          <span>Recipe Tome v0.1.0 &nbsp;|&nbsp; &copy; 2015 <a href="http://www.richardcarls.com">Richard Carls</a></span>
        </p>
        <p class="text-center">
          <span>Code licensed under <a href="https://github.com/RichardCarls/recipetome-web/blob/master/LICENSE">MIT</a> License</span>
        </p>
        <p class="text-center">
          <span>Powered by </span>
          <span ng-repeat="tech in vm.techList"><a ng-href="tech.link">{{tech.name}}</a>, </span>
        </p>
      </div>
    </footer>
    
    <script type="text/javascript" src="vendor/vendors.min.js"></script>
    <script type="text/javascript" src="recipetome.js"></script>
  </body>
</html>
